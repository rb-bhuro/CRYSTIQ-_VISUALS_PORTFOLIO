{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="row">
  <div class="col-sm-4">
    <div class="card p-3">
      <h6>Total designs</h6>
      <h3>{{ total_designs }}</h3>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card p-3">
      <h6>Categories</h6>
      <h3>{{ total_cats }}</h3>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card p-3">
      <h6>Featured</h6>
      <h3>{{ featured }}</h3>
    </div>
  </div>
</div>

<hr/>
<div class="mt-3">
  <a class="btn btn-outline-primary" href="{{ url_for('admin_categories') }}">Manage Categories</a>
  <a class="btn btn-outline-primary" href="{{ url_for('admin_designs') }}">Manage Designs</a>
</div>

{% endblock %}
